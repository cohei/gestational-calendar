name: gestational-calendar
version: 0.1.0.0
github: cohei/gestational-calendar
license: BSD3
author: TANIGUCHI Kohei
maintainer: a.d.xvii.kal.mai@gmail.com
copyright: 2018 TANIGUCHI Kohei

extra-source-files:
  - README.md

description: Please see the README on GitHub at <https://github.com/cohei/gestational-calendar#readme>

dependencies:
  - base >= 4.7 && < 5
  - bytestring
  - http-media
  - text
  - time >= 1.9
  - servant-server
  - wai
  - warp

flags:
  static:
    description: Build static binary
    manual: true
    default: false

library:
  source-dirs: src

executable:
  main: Main.hs
  source-dirs: app
  ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
  dependencies:
    - gestational-calendar
  when:
    - condition: flag(static)
      # https://www.reddit.com/r/haskell/comments/6xuiy7/building_static_binaries_program_a_convoluted/dmjqode/
      ld-options: -static

tests:
  gestational-calendar-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - gestational-calendar
